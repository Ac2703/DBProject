<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task View</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        /* Add your CSS styles here */
        .task {
            background-color: #3a413d; /* Set background color */
            padding: 5px; /* Add padding for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 10px; /* Add rounded corners */
            margin-bottom: 20px; /* Add margin between tasks */
        }

        /* Optionally, you can add hover effects */
        .task:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
            transform: translateY(-5px); /* Move the card up slightly on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>AppName</h2>
    </div>

    <h2>Tasks</h2>
    <div class="container">
        <button id="filterBtn" class="filter-button">Filter</button>
    
        <div id="filterForm" class="form-popup">
            <form action="../php/filtertasks.php" method="POST" class="form-container">
                <div class="form-group">
                    <label for="due_date_before_target">Before:</label>
                    <input type="date" id="due_date_before_target" name="due_date_before_target"><br>
                    <label for="due_date_after_target">After:</label>
                    <input type="date" id="due_date_after_target" name="due_date_after_target"><br><br>
                </div>
    
                <div class="form-group">
                    <label for="status_value">Status:</label>
                    <select name="status_value" id="status_value">
                        <option value="Complete">Complete</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Not Started">Not Started</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tag_existence">Status:</label>
                    <select name="tag_existence" id="tag_existence">
                        <option value="Is">Is</option>
                        <option value="Is Not">Is Not</option>
                    </select>
                    <select name="tag_targets" id="tag_targets">
                        <option value="tag_targets">Complete</option>
                        <option value="tag_targets">In Progress</option>
                    </select>
                </div>
    
                <button type="submit" class="btn submit">Submit</button>
            </form>
        </div>
    </div>
    
    

    <div id="tasks">
        <!-- Placeholder for tasks fetched via AJAX -->
        <!-- Each task will be appended here -->
    </div>

    <!-- Link to add task page -->
    <a class="button" href="addtaskpage.php">Add Task</a>
    <a class="button" href="homepage.php">Back to Home</a>

    <script>
        // JavaScript to fetch and display tasks
        document.addEventListener('DOMContentLoaded', function () {
            var tasksContainer = document.getElementById('tasks');
            var filterForm = document.getElementById('filterForm'); // Correct ID for the form
            var filterBtn = document.getElementById('filterBtn'); // Correct ID for the button
            var filterTaskForm = document.getElementById('filterTaskForm');
            var submitFilterBtn = document.getElementById('submitFilter');

             // Event listener to toggle form visibility
            filterBtn.addEventListener('click', function() {
                if (filterForm.style.display === "none" || filterForm.style.display === "") {
                    filterForm.style.display = "block";
                } else {
                    filterForm.style.display = "none";
                }
            });

            console.log('executing ajax...');
            // Function to fetch tasks using AJAX
            function fetchTasks() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            var tasks = JSON.parse(xhr.responseText);
                            displayTasks(tasks);
                        } else {
                            console.error('Failed to fetch tasks');
                        }
                    }
                };
                xhr.open('GET', 'get_tasks.php', true);
                xhr.send();
            }
            console.log('ajax executed');

            // Function to display tasks
            function displayTasks(tasks) {
                tasks.forEach(function(task) {
                    var taskDiv = document.createElement('div');
                    taskDiv.classList.add('task');
                    taskDiv.innerHTML = `
                        <h3>${task.name}</h3>
                        <p><strong>Due Date:</strong> ${task.dueDate}</p>
                        <p><strong>Tag:</strong> ${task.tag}</p>
                        <p><strong>Description:</strong> ${task.desc}</p>
                        <p><strong>Status:</strong> ${task.status}</p>
                    `;
                    tasksContainer.appendChild(taskDiv);
                });
            }

            // Event listener for form submission
            submitFilterBtn.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission
                var formData = new FormData(filterTaskForm); // Get form data
                var params = new URLSearchParams(formData).toString(); // Convert form data to URL-encoded string
                fetchFilteredTasks(params); // Fetch filtered tasks
            });

            console.log('executing ajax...');
            // Function to fetch tasks using AJAX
            function fetchFilteredTasks() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            var tasks = JSON.parse(xhr.responseText);
                            displayTasks(tasks);
                        } else {
                            console.error('Failed to fetch filtered tasks');
                        }
                    }
                };
                xhr.open('POST', 'get_tasks.php', true);
                xhr.send();
            }
            // Call the function to fetch tasks initially
            fetchTasks();
        });

        
    </script>
</body>
</html>
