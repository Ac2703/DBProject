<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        body {
            background-color: #706b6b; /* Medium grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, readable font */
            color: #ffffff; /* Bright text for contrast */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto; /* Centered with space around */
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); /* Modified shadow for subtle depth */
            border-radius: 25px; /* Rounded corners */
            overflow: hidden; /* Clips content to border radius */
            background: #828282; /* Darker grey for the table background */
        }
        th, td {
            border-bottom: 1px solid #666; /* Darker border for rows */
            padding: 15px 24px; /* Increased padding for more space */
            text-align: left; /* Left-aligned text */
            color: #e0e0e0; /* Light grey text for soft contrast against dark backgrounds */
        }
        th {
            background-color: #6d91fd; /* Darker grey for headers */
            color: #ffffff; /* White text for better readability */
            font-size: 18px; /* Larger font size for headers */
            text-shadow: 1px 1px 0px #2d3432; /* Text shadow for depth */
            font-weight: 600; /* Slightly bolder font for emphasis */
        }
        tr:nth-child(even) {
            background-color: #4a77ff; /* Even darker grey for even rows */
        }
        tr:nth-child(odd) {
            background-color: #4a77ff;/* Slightly lighter grey for odd rows */
        }
        tr:hover {
            background-color: #4a5568; /* Dark blue for hover effect */
            color: #ffffff; /* Ensures text is white on hover for readability */
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Expenses</h2>
    </div>

    <div class="container">
        <h3>Expense List</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList">
                <!-- Expense items will be dynamically populated here -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <th id="totalAmount"></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Link to add expense page -->
    <br/>
    <div class="button-container">
        <a href="addexpense.php" class="button">Add Expense</a>
        <a href="homepage.php" class="button">Back to Homepage</a>
    </div>

    <script>
        // Function to delete expense
        function deleteExpense(expenseId) {
            if (confirm("Are you sure you want to delete this expense?")) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // Reload expenses after deletion
                            fetchExpenses();
                        } else {
                            console.error('Failed to delete expense');
                        }
                    }
                };
                xhr.open('POST', 'delete_expense.php', true);
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.send('id=' + expenseId); // Send expense ID as a key-value pair
            }
        }

        // Function to fetch expenses using AJAX
        function fetchExpenses() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var expenses = JSON.parse(xhr.responseText);
                        displayExpenses(expenses);
                    } else {
                        console.error('Failed to fetch expenses');
                    }
                }
            };
            xhr.open('GET', 'get_expenses.php', true);
            xhr.send();
        }

        // JavaScript to fetch and display expenses
        document.addEventListener('DOMContentLoaded', function () {
            // Call the function to fetch expenses
            fetchExpenses();
        });

        // Function to display expenses
        function displayExpenses(expenses) {
            var expenseList = document.getElementById('expenseList');
            var totalAmount = 0;

            expenseList.innerHTML = ''; // Clear previous content

            expenses.forEach(function(expense) {
                totalAmount += parseFloat(expense.amount);

                var expenseRow = document.createElement('tr');
                expenseRow.innerHTML = `
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>$${expense.amount}</td>
                    <td>
                        <button onclick="deleteExpense(${expense.id})" class="button">Delete</button>
                    </td>
                `;
                expenseList.appendChild(expenseRow);
            });

            // Display total amount
            document.getElementById('totalAmount').textContent = '$' + totalAmount.toFixed(2);
        }
    </script>
</body>
</html>
